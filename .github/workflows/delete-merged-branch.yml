name: delete branch on close pr
on: push
#  pull_request:
#    types: [closed]

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    steps:
      - name: delete branch
        uses: SvanBoxel/delete-merged-branch@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: find last commit
        run: |
          echo msg: ${{ github.event.head_commit.message }}